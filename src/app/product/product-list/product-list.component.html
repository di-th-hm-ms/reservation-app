<div class="container">
  <br>
  <div class="row">
    <div class="col-sm" *ngFor="let product of products; let productId = index;">
      <!-- <a [routerLink]="['details']"> -->
      <a [routerLink]="[ product.id ]"> <!-- '' means /hoge/productId -> /hoge/1 -->
        <div class="card">
          <img class="card-img-top" src={{product.coverImgPath}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price}}</p>
            <p class="card-text">{{product.description}}</p>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
